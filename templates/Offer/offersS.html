{% if user.is_authenticated%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
    <style>
    table {
      border-collapse: collapse;
      width: 10%;
    }
  </style>
</head>

<body class="h-screen overflow-hidden flex items-center justify-start" style="background: #edf2f7;">
  
  
    <div class="min-h-screen flex">
  
  <div class="bg-indigo-50 flex-grow py-10 px-10">
    <div class="flex justify-center">
      <div>
        
        <h1 class="text-4xl font-bold text-indigo-900 mt-">Offers list :</h1>
      </div>
      
    </div>
    <div>
      <div class="flex mt-10 space-x-10">
        
         
          <div class="row">
            <div class="col">
              <div class="card card-body">
          
                <form method="get">
                  {{myFilter.form}}
                  <button
                  data-modal-toggle="example"
                  data-modal-action="open"
                  class="bg-blue-500 font-semibold text-white p-2 w-32 rounded-full hover:bg-blue-500 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300 m-2"
                  type="submit"
                  >
          
                  Search</button> 
                </form>
          
              </div>
            </div>
            
          </div>
          
    
        </div>
        
      </div>
      <br>
      <div class="card card-body">
			<a href="{% url 'create_offer' %}"><button class="flex items-center text-sm font-semibold text-gray-500 hover:text-indigo-600 transition duration-200" type="submit">
				Add new offer
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-12 mr-4 text-gray-400 hover:text-indigo-600 transition duration-200" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
				  </svg>
				</button></a>
      </div>

      <br>
     
      
          <table  Style= "width:55;"  >
            <thead class="justify-center">
              <tr class="bg-blue-500" Style= "width:55;">
                <th class="px-4 py-2 text-center">
                  <span class="text-gray-100 font-semibold">Context</span>
                </th>
                <th class="px-12 py-2 text-center">
                  <span class="text-gray-100 font-semibold">Offer Date</span>
                </th>
                <th class="px-12 py-2 text-center">
                  <span class="text-gray-100 font-semibold">category</span>
                </th>
                <th class="px-12 py-2 text-center">
                  <span class="text-gray-100 font-semibold">Mode</span>
                </th>
              
               
                <th
                class="px-12 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                skills</th>

         


            <th
            class="px-12 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
            Start</th>   
            <th
            class="px-12 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
            End</th>  
    
                <th class="px-4 py-2 text-center">
                  <span class="text-gray-100 font-semibold">Status</span>
                </th>
    
                <th class="px-4 py-2 text-center">
                  <span class="text-gray-100 font-semibold">Actions</span>
                </th>
    
    
                
    
              </tr>
            </thead>
    
            <tbody class="bg-gray-200 text-center" >
              {% for i in offers %}
              <tr class="bg-white border-b-2 border-gray-200">
                <td>
                   <span class="text-center ml-2 font-semibold">{{i.context}}</span>
                </td>
                <td>
                  <span class="text-center ml-2 font-semibold">{{i.offerDate}}</span>
                </td>
               
                <td class="px-4 py-2 text-center">
                  <span>{{i.category}}</span>
                </td>
                <td class="px-4 py-2 text-center">
                  <span>{{i.mode}}</span>
                </td>
    
              </td>
              <td class="px-8 py-4 whitespace-no-wrap border-b border-gray-200">
                <div class="text-sm leading-5 text-gray-900">{{i.skills}}</div>
                
            </td>

             

            <td class="px-8 py-4 whitespace-no-wrap border-b border-gray-200">
              <div class="text-sm leading-5 text-gray-900">{{i.start}}</div>
              
          </td>
          <td class="px-8 py-4 whitespace-no-wrap border-b border-gray-200">
            <div class="text-sm leading-5 text-gray-900">{{i.end}}</div>
            
        </td>

                <td class="px-4 py-2 text-center">
                  <span>{{i.is_closed}}</span>
                </td>
    
              
    
    
                
                  <td class="py-3 px-6 text-center">
                    <div class="flex item-center justify-center">


                        

                        

						<div class="flex mb-4 items-center">
							<a href="{% url 'offerview' i.id %}"><button class="flex items-center text-sm font-semibold text-gray-500 hover:text-indigo-600 transition duration-200" type="submit">
							  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-7" viewBox="0 0 20 20" fill="currentColor">
								<path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
								<path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
							  </svg>
							  </button></a>
								
						  </div>
    
                        <div class="flex mb-4 items-center">
                          <a href="{% url 'update_offer' i.id %}"><button class="flex items-center text-sm font-semibold text-gray-500 hover:text-indigo-600 transition duration-200" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                            </button></a>
                              
                        </div>
                            
                          

                        <div class="flex mb-4 items-center">
                          <a href="{% url 'offersCandidate' i.id %}"><button class="flex items-center text-sm font-semibold text-gray-500 hover:text-indigo-600 transition duration-200" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-7" viewBox="0 0 20 20" fill="currentColor">
								<path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
							  </svg>
                            </button></a>
                              
                        </div>



                        <div class="flex mb-4 items-center">
                          <a href="{% url 'deactivate_offer' i.id %}"><button class="flex items-center text-sm font-semibold text-gray-500 hover:text-indigo-600 transition duration-200" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
                            </svg>
                            </button></a>
                              
                        </div>


                        <div class="flex mb-4 items-center">
                          <a href="{% url 'close_offer' i.id %}"><button class="flex items-center text-sm font-semibold text-gray-500 hover:text-indigo-600 transition duration-200" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-7" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M13.477 14.89A6 6 0 015.11 6.524l8.367 8.368zm1.414-1.414L6.524 5.11a6 6 0 018.367 8.367zM18 10a8 8 0 11-16 0 8 8 0 0116 0z" clip-rule="evenodd" />
                            </svg>
                            </button></a>
                              
                        </div>

    
                    </div>
                </td>
    
               
    
              </tr>
            
              {% endfor %}
            </tbody>
          </table>
        </div>
        


      </div>
      <div></div>
      <div></div>
    </div>
    <div></div>
    <div></div>
  </div>
</div>
</body>
</html>
{% endif %}
